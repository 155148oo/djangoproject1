<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f57c5cc844.js"></script> {% block style %}{% endblock %}
    <title>Hello, world!</title>
    <style>

    </style>
</head>

<body>
    {% load static %}
    {% include 'nav.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="alert alert-primary p-3 mb-2 text-white" style="height:400px;background-color:black">
                    <h4 style="text-align:center" id="both1">AIEN ASSISTANT</h4>
                    <img id="img1" src="{% static 'images/brain.jpg' %}" class="container-fluid" style="-webkit-filter:grayscale(1)">
                    <p>
                        <h4>USER INPUT:</h4>
                        <input id="user_input" class="container-fluid"></input>
                        <button id="submit" class="container-fluid" style="text-align:center">SEND</button>
                    </p>
                    <p>
                        <h4>ASSISTANT:</h4>
                        <span id="output"></span>
                    </p>
                </div>
            </div>
            <div class="col-7">
                <div class="card bg-dark text-white" style="border:2px solid">
                    <div class="card-header">
                        <h5 style="text-align:center">{{ title }}</h5>
                    </div>
                    <div class="card-body" style="height:800px">
                        {% block content %} {% endblock %}
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-white" style="border:2px solid">
                    <div class="card-header">
                        <h5 style="text-align:center">News Feed</h5>
                    </div>
                    <div class="card-body" style="height:600px">
                        <ul style="font-size:20px">

                            {% for blog in blogs %}
                                    <a href="{% url 'blog:detail' slug=blog.slug %}">{{blog.title}}</a>
                                    <hr>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
    {% include 'footer.html' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="../static/scripts/p5.js"></script>
    <script src="../static/scripts/p5.dom.js"></script>
    <script src="../static/scripts/p5.speech.js"></script>
    <script src="../static/scripts/p5.sound.js"></script>
    <script src="../static/scripts/sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script></body>

</html>

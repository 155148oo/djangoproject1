{% extends 'base.html' %}
{% block content %}
{% load static %}

<div ="accounts">
    <h2>Log In</h2>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Log In">


    </form>

</div>

{% endblock %}
